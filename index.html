<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon"
    href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffarm4.staticflickr.com%2F3045%2F4564840793_6da1fe2cd5_o.jpg&f=1&nofb=1"
    type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora</title>
  <script src="./main.js" defer></script>
</head>

<body>
  <div id="header">
    <div id="animate">
      <h1>Calculadora ðŸ”¢</h1>
      <span>Aplicando conhecimentos</span>
    </div>
  </div>

  <div class="result">
    <p class="result" id="result"></p>
  </div>
  <div id="display">
    <div class="container">
      <button id="clear">C</button>
      <button id="openParenthesis" value="(">(</button>
      <button id="closeParenthesis" value=")">)</button>
      <button id="division" value="/">/</button>
    </div>
    <div class="container">
      <button id="seven" value="7">7</button>
      <button id="eight" value="8">8</button>
      <button id="nine" value="9">9</button>
      <button id="multi" value="*">*</button>
    </div>
    <div class="container">
      <button id="four" value="4">4</button>
      <button id="five" value="5">5</button>
      <button id="six" value="6">6</button>
      <button id="plus" value="+">+</button>
    </div>
    <div class="container">
      <button id="one" value="1">1</button>
      <button id="two" value="2">2</button>
      <button id="three" value="3">3</button>
      <button id="less" value="-">-</button>
    </div>
    <div class="container">
      <button id="comma" value=",">,</button>
      <button id="zero" value="0">0</button>
      <button id="point" value=".">.</button>
      <button id="equal" value="=">=</button>
    </div>
  </div>
</body>

</html>
