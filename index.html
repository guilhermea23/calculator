<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon"
    href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffarm4.staticflickr.com%2F3045%2F4564840793_6da1fe2cd5_o.jpg&f=1&nofb=1"
    type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora</title>
  <script src="./main.js" defer></script>
</head>

<body>
  <div id="container">
    <h1>Calculadora ðŸ”¢</h1>
    <span>Aplicando conhecimentos</span>
  </div>

  <div class="response">
    <input value='' />
  </div>

  <table>
    <tr>
      <td value="1">1</td>
      <td value="">2</td>
      <td value="3">3</td>
      <td class="operations" value="+">+</td>
    </tr>
    <tr>
      <td value="4">4</td>
      <td value="5">5</td>
      <td value="6">6</td>
      <td class="operations" value="-">-</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td class="operations" value="/">/</td>
    </tr>
    <td>(</td>
    <td>0</td>
    <td>)</td>
    <td class="operations" value="*">x</td>
  </table>
  <div id="options">
    <button type="submit" id="ok">Calcular</button>
    <button type="reset" id="notOk">Limpar</button>
  </div>
</body>

</html>
