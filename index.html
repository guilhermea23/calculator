<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon"
    href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffarm4.staticflickr.com%2F3045%2F4564840793_6da1fe2cd5_o.jpg&f=1&nofb=1"
    type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora</title>
  <script src="./main.js" defer></script>
</head>

<body>
  <div id="header">
    <div id="animate">
      <h1>Calculadora ðŸ”¢</h1>
      <span>Aplicando conhecimentos</span>
    </div>
  </div>

  <div class="result">
    <p id="operation"></p>
  </div>
  <div id="display">
    <div id="operations">
      <button value="+" id="sum">+</button>
      <button value="-" id="sub">-</button>
      <button value="/" id="div">/</button>
      <button value="*" id="multi">*</button>
      <button id="clear">C</button>
    </div>
    <div class="container">
      <button value="%" id="rest">%</button>
      <button value="7" id="b7">7</button>
      <button value="8" id="b8">8</button>
      <button value="9" id="b9">9</button>
      <button>xÂ²</button>
    </div>
    <div class="container">
      <button value="[" id="openC">[</button>
      <button value="4" id="b4">4</button>
      <button value="5" id="b5">5</button>
      <button value="6" id="b6">6</button>
      <button value="(" id="openP">(</button>
    </div>
    <div class="container">
      <button value="]" id="closeC">]</button>
      <button value="1" id="b1">1</button>
      <button value="2" id="b2">2</button>
      <button value="3" id="b3">3</button>
      <button value=")" id="closeP">)</button>
    </div>
    <div class="container">
      <button value="!" id="fat">!</button>
      <button value=":" id="rest">:</button>
      <button value="0" id="b0">0</button>
      <button value="." id="b.">.</button>
      <button id="equal">=</button>
    </div>
  </div>
  <footer>
    <img src="./assets/github.jpg" alt="GitHub Logo" id="github">
    <img src="./assets/insta.jpg" alt="Instagram Logo" id="insta">
    <img src="./assets/linkedin.jpg" alt="LinkedIn Logo" id="linkedin">
  </footer>
</body>

</html>
